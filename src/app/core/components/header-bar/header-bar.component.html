<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>
        menu
      </mat-icon>
    </button>
  </div>
  <div>
    <a fxFlex fxLayout routerLink="/">
      <img class="logo" src="/assets/images/escapethecube_logo.png" />
    </a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="20px" fxLayoutAlign="flex-end flex-end" class="navigation-items">
      <li>
        <a routerLink="/booking">{{ 'BOOKING.BOOK' | translate }}</a>
      </li>
      <li>
        <a routerLink="/creator">{{ 'CREATOR' | translate }}</a>
      </li>
      <li>
        <a routerLink="/concept">{{ 'CONCEPT' | translate }}</a>
      </li>
      <li>
        <button mat-icon-button (click)="useLanguage('en')">
          <mat-icon svgIcon="us_flag"></mat-icon>
        </button>

        <button mat-icon-button (click)="useLanguage('es')">
          <mat-icon svgIcon="es_flag"></mat-icon>
        </button>
      </li>
    </ul>
  </div>
</mat-toolbar>
