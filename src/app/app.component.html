<mat-sidenav-container>
  <mat-sidenav color="primary" #sidenav role="navigation">
    <etc-sidenav-list (closeSidenav)="sidenav.close()"></etc-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <etc-header-bar (sidenavToggle)="sidenav.toggle()"></etc-header-bar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
