<mat-sidenav-container>
  <mat-sidenav color="primary" #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/booking" (click)="sidenav.close()">
        <mat-icon>calendar_today</mat-icon><span class="nav-caption">Book and play</span>
      </a>
      <a mat-list-item routerLink="/creator" (click)="sidenav.close()">
        <mat-icon>face</mat-icon><span class="nav-caption">The creator</span></a
      >
      <a mat-list-item routerLink="/concept" (click)="sidenav.close()"
        ><mat-icon>extension</mat-icon><span class="nav-caption">The concept</span></a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>
            menu
          </mat-icon>
        </button>
      </div>
      <div>
        <a routerLink="/">
          LOGO
        </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li>
            <a routerLink="/booking">Booking</a>
          </li>
          <li>
            <a routerLink="/creator">Creator</a>
          </li>
          <li>
            <a routerLink="/concept">Concept</a>
          </li>
        </ul>
      </div>
    </mat-toolbar>

    <!-- <etc-header-bar></etc-header-bar> -->
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
